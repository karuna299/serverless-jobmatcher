AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: "Serverless Job Matcher \u2013 Recruiter Job Posting"
Resources:
  PostJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: post_job
      Runtime: python3.12
      CodeUri: PostJobFunction
      Handler: post_job.lambda_handler
      Timeout: 10
      Events:
        JobPostAPI:
          Type: Api
          Properties:
            Path: /jobs
            Method: post
    Metadata:
      SamResourceId: PostJobFunction
Outputs:
  JobPostAPI:
    Description: API Gateway endpoint for posting jobs
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/jobs
