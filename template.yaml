AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Job Matcher App using AWS SAM

Globals:
  Function:
    Timeout: 10
    Runtime: python3.12
    Architectures:
      - x86_64
    Environment:
      Variables:
        JOB_BUCKET: !Ref JobDataBucket
    LoggingConfig:
      LogFormat: JSON
      ApplicationLogLevel: INFO
      SystemLogLevel: INFO
      LogGroup: !Sub "/aws/lambda/${AWS::StackName}"

Resources:

  JobMatcherApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: JobMatcherApi
      StageName: Prod
      Cors:
        AllowMethods: 
          - GET
          - POST
        AllowHeaders: 
          - Content-Type
        AllowOrigin: "*"

  JobDataBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub "${AWS::StackName}-posted-jobs"

  PostJobFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: post_job.lambda_handler
      CodeUri: backend/
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref JobDataBucket
      Events:
        PostJobApi:
          Type: Api
          Properties:
            Path: /post-job
            Method: POST
            RestApiId: !Ref JobMatcherApi

  ListJobsFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: list_jobs.lambda_handler
      CodeUri: backend/
      Policies:
        - S3ReadPolicy:
            BucketName: !Ref JobDataBucket
      Events:
        ListJobsApi:
          Type: Api
          Properties:
            Path: /list-jobs
            Method: GET
            RestApiId: !Ref JobMatcherApi

Outputs:
  PostJobApi:
    Description: "POST endpoint for posting job listings"
    Value: !Sub "https://${JobMatcherApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/post-job"

  ListJobsApi:
    Description: "GET endpoint for listing job listings"
    Value: !Sub "https://${JobMatcherApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/list-jobs"

